<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="collections-page">
      <div class="decorative-circle decorative-circle-top"></div>
      <main class="collections-container">
        <div class="content-wrapper">
          <header class="collections-header">
            <h1 class="title">Popular Collections</h1>
            <nav class="filter-tags">
              <button class="filter-tag">Profile</button>
              <button class="filter-tag">New York</button>
              <button class="filter-tag">Relaxing</button>
              <button class="filter-tag">Person</button>
              <button class="filter-tag">Fashion</button>
            </nav>
          </header>
          <section class="collections-grid">
            <article class="collection-card">
              <figure class="image-gallery">
                <img
                  src="/images/Rectangle4png.png"
                  alt="People collection main image"
                  class="gallery-main"
                />
                <div class="gallery-thumbnails">
                  <img
                    src="/images/Rectangle 5.png"
                    alt="People collection thumbnail 1"
                    class="gallery-thumb"
                  />
                  <img
                    src="/images/Frame 14.png"
                    alt="People collection thumbnail 2"
                    class="gallery-thumb"
                  />
                  <img
                    src="/images/Rectangle 6.png"
                    alt="People collection thumbnail 3"
                    class="gallery-thumb"
                  />
                </div>
              </figure>
              <footer class="collection-info">
                <h2 class="collection-title">People</h2>
                <div class="collection-count">
                  <img
                    src="/images/image.png"
                    alt="Count icon"
                    class="count-icon"
                  />
                  <span class="count-number">144</span>
                </div>
              </footer>
            </article>

            <article class="collection-card">
              <figure class="image-gallery">
                <img
                  src="/images/Rectangle 1.png"
                  alt="Nature collection main image"
                  class="gallery-main"
                />
                <div class="gallery-thumbnails">
                  <img
                    src="/images/Rectangle 2.png"
                    alt="Nature collection thumbnail 1"
                    class="gallery-thumb"
                  />
                  <img
                    src="/images/Rectangle 3.png"
                    alt="Nature collection thumbnail 2"
                    class="gallery-thumb"
                  />
                  <img
                    src="/images/Rectangle 4.png"
                    alt="Nature collection thumbnail 3"
                    class="gallery-thumb"
                  />
                </div>
              </figure>
              <footer class="collection-info">
                <h2 class="collection-title">Nature</h2>
                <div class="collection-count">
                  <img
                    src="/images/image.png"
                    alt="Count icon"
                    class="count-icon"
                  />
                  <span class="count-number">7K</span>
                </div>
              </footer>
            </article>

            <article class="collection-card">
              <figure class="image-gallery">
                <img
                  src="/images/Rectangle 7.png"
                  alt="History collection main image"
                  class="gallery-main"
                />
                <div class="gallery-thumbnails">
                  <img
                    src="/images/Rectangle 8.png"
                    alt="History collection thumbnail 1"
                    class="gallery-thumb"
                  />
                  <img
                    src="/images/Rectangle 98.png"
                    alt="History collection thumbnail 2"
                    class="gallery-thumb"
                  />
                  <img
                    src="/images/Rectangle 10.png"
                    alt="History collection thumbnail 3"
                    class="gallery-thumb"
                  />
                </div>
              </figure>
              <footer class="collection-info">
                <h2 class="collection-title">History</h2>
                <div class="collection-count">
                  <img
                    src="/images/image.png"
                    alt="Count icon"
                    class="count-icon"
                  />
                  <span class="count-number">431</span>
                </div>
              </footer>
            </article>
          </section>
        </div>
        <div class="decorative-circle decorative-circle-bottom"></div>
      </main>
    </section>
  </body>
</html>
