<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sinh viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Quản Lý Sinh Viên</h1>

      <!-- Alert -->
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <!-- Form -->
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Họ tên"
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="math"
            class="form-control"
            placeholder="Toán"
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="english"
            class="form-control"
            placeholder="Anh"
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="science"
            class="form-control"
            placeholder="Khoa học"
          />
        </div>
        <div class="col-md-3">
          <button id="addStudent" class="btn btn-primary w-50">Thêm</button>
          <button id="huy-btn" class="btn btn-secondary w-40 ms-1 d-none">
            Hủy
          </button>
        </div>
      </div>

      <!-- Search, Filter, Sort -->
      <div class="row mb-3">
        <div class="col-md-4">
          <input
            type="text"
            id="search"
            oninput="searchStudents()"
            class="form-control"
            placeholder="Tìm theo tên"
          />
        </div>
        <div class="col-md-4">
          <select id="filter" onchange="filterStudents()" class="form-select">
            <option value="">Lọc theo học lực</option>
            <option value="Giỏi">Giỏi</option>
            <option value="Khá">Khá</option>
            <option value="TB">Trung bình</option>
            <option value="Yếu">Yếu</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="sort" onchange="sortStudents()" class="form-select">
            <option value="">Sắp xếp theo điểm TB</option>
            <option value="avg-desc">Cao đến thấp</option>
            <option value="avg-asc">Thấp đến cao</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table
          class="table table-bordered table-hover"
          id="tableStudent"
        ></table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
