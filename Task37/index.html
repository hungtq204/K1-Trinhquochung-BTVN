<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm và Xóa Phần Tử với DOM</title>
    <style>
      .container {
        margin: 20px;
      }
      .item {
        padding: 10px;
        margin: 5px;
        background-color: #f0f0f0;
      }
      .btn {
        color: yellow;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Danh sách phần tử</h1>
      <div id="list">
        <div class="item">Phần tử 1</div>
        <div class="item">Phần tử 2</div>
      </div>
      <button class="btn" onclick="addItem()">Thêm phần tử</button>
      <button class="btn" onclick="removeItem()">Xóa phần tử</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
